<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Psychology Survey Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <!-- Header Section -->
    <h1>Welcome to the Psyche Analyst Survey</h1>
    <p>
      This website is designed to give people accessibility to surveys that
      reflect their thoughts, feelings, and worries.
    </p>

    <!-- Navigation Section -->
    <div id="navigation">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#survey">Survey</a></li>
        <li><a href="#results">Results</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <!-- Survey Section -->
    <div id="survey">
      <h2>Sample Survey</h2>
      <form action="#" method="post">
        <label for="feeling">How are you feeling today?</label><br>
        <select id="feeling" name="feeling">
          <option value="happy">Happy</option>
          <option value="neutral">Neutral</option>
          <option value="sad">Sad</option>
          <option value="anxious">Anxious</option>
        </select>
        <br>

        <label for="worry">What worries you the most?</label><br>
        <textarea id="worry" name="worry" rows="4" cols="40"></textarea>
        <br>

        <input type="submit" value="Submit Survey" />
      </form>
    </div>

    <!-- Footer Section -->
    <div id="footer">
      <p>&copy; 2025 Psychology Survey Website. All Rights Reserved.</p>
    </div>
  </body>
</html>
